<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asset/css/demo/css/style.css">
    <link rel="stylesheet" href="icons/material-design-icons.css">
    <link rel="stylesheet" href="css/input.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="logo/favicon.png" />
    <title>login</title>
</head>
<script src="asset/css/demo/js/style.js"></script>
<div class="container">
    <div class="row">
        <div class="col l12">
            <h1 class="center-align">
                <i class="material-icons">users </i>
                Login
            </h1>
        </div>
        <div class="col l6 valign-wrapper" style="margin-top: 50px;">
            <img src="logo/favicon.png" alt="" id="logo width='100px'">
        </div>
        <div class="col l6">
            <div class="card">
                <div class="card-image">
                    <a class="btn-floating halfway-fab waves-effect waves-light red">
                        <img src="" alt="" id="logo">
                    </a>
                </div>
                <div class="card-content">
                    <form action="" id="login">
                        <!--employee id-->
                        <div class="input-field input-outlined s6">
                            <i class="material-icons prefix">badge </i>
                            <label for="emp_id">Employee id</label>
                            <input id="emp_id" class="validate" type="text" required="true">
                        </div>
                        <!---password-->
                        <div class="input-field input-outlined s6">
                            <i class="material-icons prefix">lock </i>
                            <label for="password">password</label>
                            <input id="password" class="validate" type="password" required="true">
                        </div>
                        <div id="message" style="margin-top: 10pxx;">

                        </div>
                        <div class="center-align" style="margin-top: 20px;">
                            <button type="submit" class="btn indigo">
                                Login
                            </button>
                            <button type="reset" class="btn red">
                                Reset
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="assets/login.bundle.js"></script>

</html>
