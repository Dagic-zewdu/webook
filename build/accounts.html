<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webook admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="asset/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/table.css">
    <link rel="stylesheet" href="css/Modal.css">

    <!-- End layout styles -->
    <link rel="shortcut icon" href="logo/favicon.png" />
</head>

<body>
    <!---->
    <div class="grid" id='append'>
        <div class="ver-4">
            <a href="addAdmin.html?id=admin">
                <button class="button button-info">
                    Add an admin
                </button>
            </a>
        </div>
        <div class="ver-8"></div>
        <div class="ver-lg-12 mt20" id="accountTable">

        </div>
        <div class="ver-12 mt-10">
            <div id="delAccount" class="modal">

                <div class="modal-content">
                    <div class="modal-header">
                        <span class="close">&times;</span>
                        <h1>
                            <i class="material-icons">delete</i>
                            Delete Account
                        </h1>
                    </div>
                    <div class="modal-body">
                        <h3 class="center" id='delMessage'>
                            Are you sure you want to delete this Account?
                        </h3>
                    </div>
                    <div class="modal-footer center pt30">
                        <button class="button button-danger" id="delete">
                            <i class="material-icons">delete</i>
                            Delete
                        </button>
                    </div>
                </div>
            </div>
            <div id="activateAccount" class="modal">

                <div class="modal-content">
                    <div class="modal-header">
                        <span class="close">&times;</span>
                        <h1 id='accessText'>
                            <i class="material-icons">manage_accounts</i>

                        </h1>
                    </div>
                    <div class="modal-body">
                        <h3 class="center" id='accessMessage'>

                        </h3>
                    </div>
                    <div class="modal-footer center pt30">
                        <button class="button button-danger" id="accessButton">
                            <i class="material-icons">person</i>
                            confirm
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!---->
        <script src="assets/account.bundle.js"></script>
        <script src="asset/vendors/js/vendor.bundle.base.js"></script>
        <script src="asset/js/misc.js"></script>
        <script src="asset/js/material.js"></script>
</body>

</html>
